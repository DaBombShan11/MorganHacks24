<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to top, #09203f 0%, #537895 100%);
            margin: 0;
            padding: 0;
        }

        h3 {
            font-weight: bold; 
            font-size: 40px; 
            margin-top: 20px;
            text-align: center;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: red;
        }

        .kid-info {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }

        .kid-image {
            width: 200px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .kid-name {
            font-size: 28px;
            color: #333;
            margin-bottom: 5px;
        }

        .kid-location {
            font-size: 20px;
            color: #666;
        }

        .glucose-level {
            font-size: 24px;
            margin-top: 10px;
        }

        .glucose-status {
            font-size: 20px;
            font-weight: bold;
        }


        .glucose-low {
            color: orange;
        }

        .glucose-high {
            color: red;
        }

        .glucose-level span {
            color: black;
        }

    </style>
</head>
