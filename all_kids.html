<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Kids</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to top, #09203f 0%, #537895 100%);
        }

        h4 {
            font-weight: bold; 
            font-size: 40px; 
            margin-top: 20px;
            text-align: center;
            color: white;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .kids-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .kid {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        .kid img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .kid-details {
            flex-grow: 1;
        }

        .kid h2 {
            margin-top: 0;
        }
    </style>
</head>
