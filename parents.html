<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #537895 100%;
        }

        h3 {
            font-weight: bold; 
            font-size: 40px; 
            margin-top: 20px;
            text-align: center;
            color: white;
        }

        .parent-info {
            max-width: 800px;
            margin: 0 auto;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .parent-info h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .parent-detail {
            margin-bottom: 10px;
        }

        .parent-detail strong {
            font-weight: bold;
        }

        .email-button {
            background-color: #003399;
            color: #fff;
            border: none;
            margin-top: 40px;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .email-button:hover {
            background-color: #003399;
        }
    </style>
</head>
<body>
    <h3>GluScope</h3>
    <div class="parent-info">
        <h2>Parent Information</h2>
        <div class="parent-detail">
            <strong>Name:</strong> John Doe
        </div>
        <div class="parent-detail">
            <strong>Phone Number:</strong> 123-456-7890
        </div>
        <div class="parent-detail">
            <strong>Email:</strong> johndoe@example.com
        </div>
        <div class="parent-detail">
            <strong>Address:</strong> 123 Main Street, Cityville, State, 12345
        </div>

        <a href="mailto:johndoe@example.com" class="email-button"><i class="fas fa-envelope"></i> Draft Email</a>
    </div>
</body>
</html>
