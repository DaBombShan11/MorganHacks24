<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Systems Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #537895 100%;
            margin: 0;
            padding: 0;
        }

        h3 {
            font-weight: bold; 
            font-size: 40px; 
            margin-top: 20px;
            text-align: center;
            color: white;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #003399;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #003399;
        }
    </style>
</head>
<body>
    <h3>GluScope</h3>
    <div class="container">
        <h1>System Settings</h1>
        <div class="form-group">
            <label for="username">Change Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter new username">
        </div>
        <div class="form-group">
            <label for="password">Change Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter new password">
        </div>
        <div class="form-group">
            <input type="submit" id="saveChangesBtn" value="Save Changes">
        </div>
    </div>

    <script>
        document.getElementById('saveChangesBtn').addEventListener('click', function() {
            var confirmChanges = confirm('Are you sure you want to save the changes?');
            if (confirmChanges) {
                // If the user confirms, you can add code here to save the changes
                alert('Changes saved successfully!');
            } else {
                // If the user cancels, you can add code here to handle the cancellation
                alert('Changes cancelled.');
            }
        });
    </script>
</body>
</html>
